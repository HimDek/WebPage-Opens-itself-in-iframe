<html>
  <head>
    <title>Webpage opens itself inside an iframe</title>
  </head>
  <body>
	<h1>The iframe below loads this page itself:</h1>
	<iframe id="nested" width=100% height=80%></iframe>
	<script>
		const iframesrc = document.getElementById('nested');
		const next = !location.search ? 1 : Number(location.search.split("?").pop()) + 1;
		iframesrc.src = `?${next}`;
	</script>
  </body>
</html>
